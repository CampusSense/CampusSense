<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        body{
            margin-left: 100px;
        }
        button{
            margin-left: 200px;
        }
    </style>
</head>
<body>
  <table border="3">
    <tr>
        <th>Title</th>
        <th>Message</th>
        <th>Department id</th>
        <th>Created date</th>
        <th>Expiry Date</th>
    </tr>
     {% for i in val %}
    <tr>
        <td>{{ i.Title }}</td>
        <td>{{ i.Message }}</td>
        <td>{{i.DEPARTMENT.DepartmentName}}</td>
        <td>{{ i.CreatedDate }}</td>
        <td>{{ i.ExpiryDate }}</td>
        
    </tr>
    {% endfor %}
   </table>   
   <button type="submit">SUBMIT</button>
</body>
</html>
